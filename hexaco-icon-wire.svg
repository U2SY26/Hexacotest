<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 그림자 효과 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#C9A8E0" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 흰색 배경 라운드 사각형 -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="#FFFFFF" filter="url(#dropShadow)"/>
  
  <!-- 메인 육각형 - 볼드 와이어 (중앙 정렬: 256,256) -->
  <polygon
    points="256,116 376,186 376,326 256,396 136,326 136,186"
    fill="none"
    stroke="#C9A8E0"
    stroke-width="12"
    stroke-linejoin="round"
    stroke-linecap="round"/>

  <!-- 내부 연결선 - 볼드 와이어 -->
  <g stroke="#D4B8E8" stroke-width="8" stroke-linecap="round" fill="none">
    <!-- 수직선 -->
    <line x1="256" y1="116" x2="256" y2="396"/>
    <!-- 대각선 1 -->
    <line x1="136" y1="186" x2="376" y2="326"/>
    <!-- 대각선 2 -->
    <line x1="376" y1="186" x2="136" y2="326"/>
  </g>

  <!-- 중앙 원 - 볼드 와이어 -->
  <circle cx="256" cy="256" r="45" fill="none" stroke="#B898D8" stroke-width="10"/>

  <!-- 6개의 꼭지점 원 -->
  <circle cx="256" cy="116" r="16" fill="#D4B8E8"/>
  <circle cx="376" cy="186" r="16" fill="#C9A8E0"/>
  <circle cx="376" cy="326" r="16" fill="#BE91D8"/>
  <circle cx="256" cy="396" r="16" fill="#B487D0"/>
  <circle cx="136" cy="326" r="16" fill="#BE91D8"/>
  <circle cx="136" cy="186" r="16" fill="#C9A8E0"/>
  
</svg>
